name: CI Pipeline

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  # ==========================================
  # Lint - Check code quality
  # ==========================================
  lint:
    name: Lint ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, product, cart, order, payment, notification, ai-buddy, seller-dashboard]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Run ESLint
        working-directory: ${{ matrix.service }}
        run: npm run lint

  # ==========================================
  # Build Check - Verify syntax is correct
  # ==========================================
  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, product, cart, order, payment, notification, ai-buddy, seller-dashboard]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Check for syntax errors
        working-directory: ${{ matrix.service }}
        run: node --check src/app.js

  # ==========================================
  # Test - Run unit and integration tests
  # Only runs for services that have actual tests
  # ==========================================
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      redis:
        image: redis:7
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        # Only services with actual Jest tests
        service: [auth, product, cart, order]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key

  # ==========================================
  # Docker Build - Verify Dockerfiles work
  # ==========================================
  docker:
    name: Docker ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, product, cart, order, payment, notification, ai-buddy, seller-dashboard]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ${{ matrix.service }}
        run: docker build -t marketplace-${{ matrix.service }}:test .

  # ==========================================
  # Summary - Final status check
  # ==========================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, build, test, docker]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo ""
            echo "❌ CI failed - build or test errors found"
            exit 1
          fi
          
          echo ""
          echo "✅ CI passed!"
